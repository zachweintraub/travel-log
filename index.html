<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
    <link href="css/styles.css" rel="stylesheet" type = "text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Travel-Log</title>
  </head>
  <body>
    <div class="container">
      <h1>My Travel Log</h1>

      <form id="formOne">
        <div class="form-group">
          <label for="year">Year*</label>
          <input id="year" type="number"><br>
        </div>
        <div class="form-group">
          <label for="country">Country*</label>
          <input id="country" type="text"> <br>
        </div>
        <div class="form-group">
          <label for="city">City*</label>
          <input id="city" type="text"> <br>
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks </label>
          <input id="landmarks" type="text"> <br>
        </div>
        <div class="form-group">
          <label for="notes">Notes </label>
          <input id="notes" type="text"> <br>
        </div>

        <p>* indicates a required field.</p>
        <button type ="submit" name="add-place" id="add-place">+ Add a New Location</button><br><br>
        <p id="required-alert">Please complete all required fields and check to ensure that the year is valid.</p>
      </form>
      <div id= "filter">
        <p id="year-filter-label">Filter by year:</p>
      </div>
      <div id = "places-panels">
        </div>
    </div>
  </body>
</html>
